<body>
    <h1>Student Registration Form</h1>
    <form onsubmit="return checkValidations()">

        <label for="name">Student Name:</label>
        <!-- <input type="text" name="std_name" id="name" class="t-box" onkeypress="return ('Key'+event.key) === event.code" required> <br/> -->
        <input type="text" name="std_name" id="name" class="t-box" pattern="[A-Z a-z]{0,33}" title="Name shouldn't contain any digit" required> <br/>


        <label for="mobileNo">Mobile No:</label>
        <input type="number" name="mobileNo" id="mobileNo" class="t-box" required><br/>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" class="t-box" required><br/>

        <label for="city">City :</label>
        <input type="text" name="city" id="city" class="t-box" required><br/>

        <label for="state">State</label>
        <input type="text" name="state" id="state" class="t-box" required><br/>

        <label for="pincode">Pincode : </label>
        <input type="number" name="pincode" id="pincode" class="t-box" required><br/>

        <input class="btn" type="submit" value="Submit">
        <input class="btn" type="reset" value="Reset">
    </form>

    <script>
        function checkValidations(){
            var mob = document.getElementById('mobileNo').value
            var pin = document.getElementById('pincode').value
            console.log(mob.length==10)
            if(mob.length !==10){
                alert("Mobile number should be of 10 digits")
                return false
            }

            if(pin.length !==6){
                alert("Pincode should be of 6 digits")
                return false
            }
            return alert("Form Submitted")
        }
    </script>
