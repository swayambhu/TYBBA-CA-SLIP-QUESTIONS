<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slip no 4</title>
    <script language="javascript">
        function fact(){
            var i;
            var n = document.f1.txtNo.value;
            var s = [];
            document.write("Factors are: ");
            for(i=1; i<=n/2;i++){
                if(n % i === 0){
                    s.push(i);
                }
            }
            document.write(s)
        }
        
    </script>
</head>
<body>
    <form name="f1">
        <b>Enter Number :</b> <br>
        <input type="text" name="txtNo"> <br>
        <input type="button" value="Factor" onclick="fact()">
    </form>
</body>
</html>
