<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 140px;
    
        }
    </style>
</head>
<body>
    
    <form>
        <h1>Customer account Details</h1>

        <label for="name">Name of Customer : </label> 
            <input type="text" name="name" id="name"><br/>
        
        <label for="bank">Name of Bank :  </label>
            <input type="text" name="bank" id="bank"><br/>
        
            
        <label for="acNo">Account No :  </label>
            <input type="number" name="acNo" id="acNo"><br/>
        

        <label for="pan">Pan Number : </label>
            <input type="text" name="pan" pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}"id="pan"><br/>
        

        <input type="submit" value="Submit">
    </form>
</body>
</html>
