<!-- Write a JavaScript to create an image slider.(Use array to store images) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92aa46a256.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Slider</h1>
    <div id="imgSlider">
        <div class="arrow">
            <i class="fas fa-chevron-circle-left prev" onclick="show_image('prev')"></i>
        </div>
        <div class="imgs">
            <img src="1.jpg" alt="Places" id="main-image" height="300" width="300">
        </div>

        <div class="arrow">
            <i class="fas fa-chevron-circle-right" onclick="show_image('next')"></i>
        </div>
    </div>
    
    
    
    <script>
        var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg"];
        var index = 0;

        var the_image = document.getElementById("main-image");
        the_image.src = images[0];

        function show_image(flow) {
            if (flow == "prev") {
                index--;
            }
            else {
                index++;
                index %= images.length;
            }

            if (index < 0) {
                index = images.length - 1;
            }

            the_image.src = images[index];
        }
    </script>
    
</body>
</html>
