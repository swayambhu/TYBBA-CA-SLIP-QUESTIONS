<!-- Write a JavaScript to create an image slider.(Use array to store images) -->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://kit.fontawesome.com/92aa46a256.js" crossorigin="anonymous"></script>
    <title>Image Slider</title>
</head>
<body>
    <button onclick="next()">next</button>
    
    
    
    <script>
        var img = [1,2,3,4,5]
        var index = 0;
        function next(){

            index++
            if(index > img.length - 1){
                index = 0
            }
            console.log(img[index])
            
        }
    </script>
    
</body>
</html>
